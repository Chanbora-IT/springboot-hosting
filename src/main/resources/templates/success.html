<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org">

<!-- Header -->
<div th:replace="~{base::header}"></div>

<body>
	
	
    <!-- Navbar Start -->
    <div th:replace="~{base::navbar(about=' active ')}"></div>
    <!-- Navbar End -->


    <!-- Page Header Start -->
    <div th:replace="~{base::pageHeader(text='Success')} " ></div>
    <!-- Page Header End -->


    <!-- success Start -->
    <div class="container-fluid ">
        <div class="container"  >
            <div class="receipt-card" >
			    <!-- Header -->
			    <div class="receipt-header">
			      <img src="https://img.icons8.com/?size=96&id=63312&format=png" width="60" alt="coffee">
			      <h5 class="mt-3 mb-1 fw-bold">Thank you <strong th:text="${booked.name}"></strong></h5>
			      <p class="text-muted small mb-0">Your booking is confirmed.</p>
			    </div>
			
			    <!-- Body -->
			    <div class="receipt-body">
			      <div class="d-flex justify-content-between">
			        <span class="label">Booking ID</span>
			        <span class="value"  th:text="${booked.id}"></span>
			      </div>
			      <div class="d-flex justify-content-between">
			        <span class="label">Name</span>
			        <span class="value"  th:text="${booked.name}"></span>
			      </div>
			      <div class="d-flex justify-content-between">
			        <span class="label">Phone</span>
			        <span class="value" th:text="${booked.phoneNumber} "></span>
			      </div>
			      <div class="d-flex justify-content-between">
			        <span class="label">Email</span>
			        <span class="value" th:text="${booked.email} ">chanbora@gmail.com</span>
			      </div>
			      <div class="d-flex justify-content-between">
			        <span class="label">Date</span>
			        <span class="value" th:text="${booked.date} ">2025-09-10</span>
			      </div>
			      <div class="d-flex justify-content-between">
			        <span class="label">Time</span>
			        <span class="value" th:text="${booked.time} ">10:30 AM</span>
			      </div>
			      <div class="d-flex justify-content-between mb-2">
			        <span class="label">Persons</span>
			        <span class="value" th:text="${booked.person} ">5</span>
			      </div>
			      <hr>
			      <div class="d-flex justify-content-between">
			        <span class="total">Total Guests</span>
			        <span class="total" th:text="${booked.person} ">5</span>
			      </div>
			    </div>
			
			    <!-- Footer -->
			    <div class="receipt-footer">
			      <a href="#" class="text-decoration-none me-3">Booking History</a>
			      <a href="#" class="text-decoration-none">Customer Support</a>
			    </div>
			  </div>
        </div>
    </div>
    <!-- success End -->
	<div th:replace=~{base::footer}></div>
    <!-- Back to Top -->
    <div th:replace="~{base::script}"></div>
</body>

</html>
